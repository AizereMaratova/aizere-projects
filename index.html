<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="img/Group 1.png" alt="">
    <nav>
      <a href="">Главная</a>
      <a href="">Сеансы</a>
      <a href="">Отзывы</a>
      <a href="">Контакты</a>
      <a href="">Новости</a>
      <a href="">Обо мне</a>
      <a href="">Блог</a>
    </nav>
    <button>
      <a href="">Записаться на сеанс</a>
    </button>
  </header>
  <main>
    <div class="screen-pic">
      <img src="img/first-screen.png" alt="">
    </div>
    <div class="seances">
      <img src="img/heading.png" alt="" class="heading">
      <div class="gallery">
        <img src="img/Group 18.png" alt="">
        <div class="pics">
          <div class="images">
            <img src="img/Group 19.png" alt="">
            <img src="img/Group 20.png" alt="">
          </div>
          <div class="images">
            <img src="img/Group 21.png" alt="">
            <img src="img/Group 22.png" alt="">
          </div>
        </div>
      </div>
      <h1>Отзывы</h1>
      <div class="comments">
        <img src="img/review.png" alt="">
        <img src="img/review.jpg" alt="">
        <img src="img/review.png" alt="">
      </div>
      <img src="img/controls.png" alt="" class="controls">
      <h1 class="info">Об RitmStyle</h1>
      <div class="about">
        <img src="img/Group 5.png" alt="">
        <img src="img/Rectangle 23.png" alt="">
      </div>
      <div class="about">
        <img src="img/Rectangle 23.png" alt="">
        <img src="img/Group 6.png" alt="">
      </div>
      <h1 class="info">Стоимость сеансов</h1>
      <div class="price-list">
        <img src="img/Group 7.png" alt="">
        <img src="img/Group 8.png" alt="">
      </div>
      <div class="location">
        <div class="map">
          <img src="img/maps.png" alt="">
        </div>
        <div class="address">
          <img src="img/location.png" alt="">
          <img src="img/ocation.png" alt="">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
